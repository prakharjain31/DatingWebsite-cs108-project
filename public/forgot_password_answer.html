<!DOCTYPE html>
<html>
    <head>
        <title>Login to HeartSync</title>
        <link rel="stylesheet" href="loginpage_style.css">
        <script src="submit.js"></script>
    </head>
    <body>
        <section>
            <img src="images/sunset_mountains.jpg" class="bg">
            <div class="login">
                <form action="/login_with_question" method="POST">
                <h2>Forgot Password</h2>
                <p class="secret_question"></p>
                <div id="secret_answer" class="inputbox">
                    <input class="password" name="secret_answer" type="password" placeholder="Secret_answer">
                    <!-- <label class="label" for="password">Password</label> -->
                </div>
                
                <div id="submit_btn" class="inputbox">
                    <input id="submit" type="submit" value="LOGIN">
                </div>
                <div class="group">
                    <a href="signup.html">Sign Up</a>
                </div>
                </form>
            </div>
        </section>
    </body>
</html>
