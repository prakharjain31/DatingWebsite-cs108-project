<!DOCTYPE html>
<html>
    <head>
        <title>Login to HeartSync</title>
        <link rel="stylesheet" href="loginpage_style.css">
        <script src="submit.js"></script>
    </head>
    <body>
        <section>
            <img src="images/sunset_mountains.jpg" class="bg">
            <div class="login">
                <form action="/signup" method="POST">
                <h2>Sign Up</h2>
                <div class="inputbox">
                    <input class="username" type="text" placeholder="Username">
                    <!-- <label class="label" for="username">Username</label> -->
                </div>
                <div class="inputbox">
                    <input class="password" type="password" placeholder="Password">
                    <!-- <label class="label" for="password">Password</label> -->
                </div>
                <div class="inputbox">
                    <input class="secret_question" type="text" placeholder="Secret Question">
                    <!-- <label class="label" for="username">Username</label> -->
                </div>
                <div class="inputbox">
                    <input class="secret_answer" type="text" placeholder="Secret Answer">
                    <!-- <label class="label" for="password">Password</label> -->
                </div>
                <div class="inputbox">
                    <input class="roll" type="text" placeholder="IITB ROLL NO.">
                    <!-- <label class="label" for="password">Password</label> -->
                </div>
                <div class="inputbox">
                    <input class="name" type="text" placeholder="NAME">
                    <!-- <label class="label" for="password">Password</label> -->
                </div>
                <div class="inputbox">
                    <input class="year" type="number" placeholder="YEAR">
                    <!-- <label class="label" for="password">Password</label> -->
                </div>
                <div class="inputbox">
                    <input class="age" type="number" placeholder="AGE">
                    <!-- <label class="label" for="password">Password</label> -->
                </div>
                <div class="inputbox">
                    <input class="email" type="email" placeholder="Email">
                    <!-- <label class="label" for="username">Username</label> -->
                </div>
                <div class="inputbox">
                    <h4>PHOTO</h4>
                    <input class="photo" type="file" placeholder="Photo">
                    <!-- <label class="label" for="password">Password</label> -->
                </div>
                <div align="center">
                    <h4>GENDER</h4>
                    <input type="radio" id="male" name="male" value="MALE">
                    <label for="male">MALE</label>
                    <input type="radio" id="female" name="female" value="FEMALE">
                    <label for="female">FEMALE</label>
                    <input type="radio" id="others" name="others" value="OTHERS">
                    <label for="others">OTHERS</label>
                    <!-- <label class="label" for="password">Password</label> -->
                </div>
                <div align="center">
                    <h4>INTERESTS</h4>
                    <input type="checkbox" id="movies" name="movies" value="movies">
                    <label for="movies">Movies</label>
                    <input type="checkbox" id="traveling" name="travelling" value="traveling">
                    <label for="traveling">Travelling</label>
                    <input type="checkbox" id="music" name="music" value="music">
                    <label for="music">Music</label>
                    <input type="checkbox" id="literature" name="literature" value="literature">
                    <label for="literature">Literature</label>
                    <input type="checkbox" id="technology" name="technology" value="technology">
                    <label for="technology">Technology</label>
                    <input type="checkbox" id="fashion" name="fashion" value="fashion">
                    <label for="fashion">Fashion</label>
                    <input type="checkbox" id="art" name="art" value="art">
                    <label for="art">Art</label>
                    <input type="checkbox" id="sports" name="sports" value="sports">
                    <label for="sports">Sports</label>
                </div>
                <div align="center">
                    <h4>HOBBIES</h4>
                    <input type="checkbox" id="coding" name="coding" value="coding">
                    <label for="coding">Coding</label>
                    <input type="checkbox" id="reading" name="travelling" value="reading">
                    <label for="reading">Reading</label>
                    <input type="checkbox" id="cooking" name="cooking" value="cooking">
                    <label for="cooking">Cooking</label>
                    <input type="checkbox" id="gardening" name="gardening" value="gardening">
                    <label for="gardening">Gardening</label>
                    <input type="checkbox" id="painting" name="painting" value="painting">
                    <label for="painting">Painting</label>
                    <input type="checkbox" id="watching" name="watching" value="watching">
                    <label for="watching">Watching Youtube/Instagram</label>
                </div>


                
                
                <div class="inputbox">
                    <input id="submit" type="submit" value="SIGN UP">
                </div>
                <div class="group">
                    <a href="www.google.com">Forgot Password</a>
                    <a href="www.github.com">Sign Up</a>
                </div>
                </form>
            </div>
        </section>
    </body>
</html>
